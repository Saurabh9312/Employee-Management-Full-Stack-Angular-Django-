<div class="login-wrapper d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card login-card shadow-lg border-0 p-4">
    <div class="card-header bg-primary text-white text-center rounded-top">
      <h3 class="mb-0"><i class="bi bi-person-circle"></i> Welcome Back</h3>
    </div>

    <div class="card-body">
      <form (ngSubmit)="onLogin()" #loginForm="ngForm" novalidate>
        <div class="mb-3">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Username</mat-label>
            <input
              matInput
              type="text"
              [(ngModel)]="username"
              name="username"
              required
              #usernameModel="ngModel"
              placeholder="Enter your username"
            />
            <mat-error *ngIf="loginForm.submitted && usernameModel.invalid">
              Username is required.
            </mat-error>
          </mat-form-field>
        </div>

        <div class="mb-3">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              [(ngModel)]="password"
              name="password"
              required
              #passwordModel="ngModel"
              placeholder="Enter your password"
            />
            <mat-error *ngIf="loginForm.submitted && passwordModel.invalid">
              Password is required.
            </mat-error>
          </mat-form-field>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <mat-checkbox [(ngModel)]="rememberMe" name="rememberMe">Remember me</mat-checkbox>
          <a routerLink="/forgot-password" class="text-decoration-none small text-primary">Forgot password?</a>
        </div>

        <button
          mat-raised-button
          color="primary"
          class="w-100 py-2"
          type="submit"
        >
          <i class="bi bi-box-arrow-in-right"></i> Login
        </button>
      </form>
    </div>

    <div class="card-footer text-center bg-light border-0 mt-2">
      <small class="text-muted">
        Donâ€™t have an account?
        <a routerLink="/signup" class="text-primary fw-semibold text-decoration-none">
          Sign up here
        </a>
      </small>
    </div>
  </div>
</div>
