<div class="employee-wrapper">
  <div class="card add-employee-card shadow-lg">
    <div class="card-header bg-primary text-white d-flex align-items-center">
      <i class="bi bi-person-plus me-2"></i> Add Employee
    </div>

    <div class="card-body">
      <form [formGroup]="commonForm" (ngSubmit)="onSubmit()" novalidate>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" id="fullname" class="form-control" formControlName="fullname" required>
            <div *ngIf="commonForm.get('fullname')?.invalid && commonForm.get('fullname')?.touched" class="text-danger">
              Full Name is required.
            </div>
          </div>

          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email" required>
            <div *ngIf="commonForm.get('email')?.invalid && commonForm.get('email')?.touched" class="text-danger">
              Enter a valid email.
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" id="phone" class="form-control" formControlName="phone" required>
            <div *ngIf="commonForm.get('phone')?.invalid && commonForm.get('phone')?.touched" class="text-danger">
              Phone is required.
            </div>
          </div>

          <div class="col-md-6">
            <label for="designation" class="form-label">Designation</label>
            <select id="designation" class="form-select" formControlName="designation" required>
              <option value="">Select Designation</option>
              <option value="Manager">Manager</option>
              <option value="Developer">Developer</option>
              <option value="Tester">Tester</option>
            </select>
            <div *ngIf="commonForm.get('designation')?.invalid && commonForm.get('designation')?.touched" class="text-danger">
              Designation is required.
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="department" class="form-label">Department</label>
            <select id="department" class="form-select" formControlName="department" required>
              <option value="">Select Department</option>
              <option value="MS">MS</option>
              <option value="NonMS">NonMS</option>
            </select>
            <div *ngIf="commonForm.get('department')?.invalid && commonForm.get('department')?.touched" class="text-danger">
              Department is required.
            </div>
          </div>

          <div class="col-md-6">
            <label for="salary" class="form-label">Salary</label>
            <input type="number" id="salary" class="form-control" formControlName="salary" min="0" required>
            <div *ngIf="commonForm.get('salary')?.invalid && commonForm.get('salary')?.touched" class="text-danger">
              Salary is required and must be â‰¥ 0.
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="dateofjoining" class="form-label">Date of Joining</label>
            <input type="date" id="dateofjoining" class="form-control" formControlName="dateofjoining" required>
            <div *ngIf="commonForm.get('dateofjoining')?.invalid && commonForm.get('dateofjoining')?.touched" class="text-danger">
              Date of Joining is required.
            </div>
          </div>

          <div class="col-md-6">
            <label for="status" class="form-label">Status</label>
            <select id="status" class="form-select" formControlName="status" required>
              <option value="">Select Status</option>
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
            </select>
            <div *ngIf="commonForm.get('status')?.invalid && commonForm.get('status')?.touched" class="text-danger">
              Status is required.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea id="address" class="form-control" rows="3" formControlName="address" required></textarea>
          <div *ngIf="commonForm.get('address')?.invalid && commonForm.get('address')?.touched" class="text-danger">
            Address is required.
          </div>
        </div>

        <div class="d-flex justify-content-end gap-2">
          <button type="submit" class="btn btn-primary" [disabled]="!commonForm.valid">Submit</button>
          <button type="button" class="btn btn-warning" routerLink="/list">Cancel</button>
        </div>

      </form>
    </div>
  </div>
</div>
