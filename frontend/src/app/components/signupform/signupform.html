<div class="signup-wrapper d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow-lg signup-card border-0 p-4">
    <div class="card-header bg-primary text-white text-center rounded-top">
      <h3 class="mb-0">Create Your Account</h3>
    </div>

    <div class="card-body">
      <form [formGroup]="signupForm" (ngSubmit)="onSignup()" novalidate>
        <div class="mb-3">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Username</mat-label>
            <input
              matInput
              type="text"
              formControlName="username"
              placeholder="Enter your username"
            />
            <mat-error *ngIf="signupForm.get('username')?.hasError('required')">
              Username is required.
            </mat-error>
            <mat-error *ngIf="signupForm.get('username')?.hasError('minlength')">
              Username must be at least 3 characters long.
            </mat-error>
          </mat-form-field>
        </div>

        <div class="mb-3">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              formControlName="email"
              placeholder="Enter your email"
            />
            <mat-error *ngIf="signupForm.get('email')?.hasError('required')">
              Email is required.
            </mat-error>
            <mat-error *ngIf="signupForm.get('email')?.hasError('email')">
              Invalid email format.
            </mat-error>
          </mat-form-field>
        </div>

        <div class="mb-3">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              formControlName="password"
              placeholder="Enter your password"
            />
            <mat-error *ngIf="signupForm.get('password')?.hasError('required')">
              Password is required.
            </mat-error>
            <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">
              Password must be at least 6 characters long.
            </mat-error>
          </mat-form-field>
        </div>

        <div class="mb-4">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role">
              <mat-option value="admin">Admin</mat-option>
              <mat-option value="subadmin">Sub Admin</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="d-flex justify-content-between">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="!signupForm.valid"
            class="px-4"
          >
            <i class="bi bi-person-plus"></i> Sign Up
          </button>
          <button
            mat-stroked-button
            color="warn"
            type="button"
            routerLink=""
            class="px-4"
          >
            <i class="bi bi-x-circle"></i> Cancel
          </button>
        </div>
      </form>
    </div>

    <div class="card-footer text-center bg-light border-0 mt-2">
      <small class="text-muted">
        Already have an account?
        <a routerLink="" class="text-primary fw-semibold text-decoration-none">
          Login here
        </a>
      </small>
    </div>
  </div>
</div>
